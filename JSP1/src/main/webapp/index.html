<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSP 기초</title>
</head>
<body>
  <h1>EL / JSTL</h1>
  
  <!-- 
  클라이언트가 서버로 요청 하는 방법

  1) form 태그(GET/POST)
  2) a 태그(GET)
  3) JS - location.href = "주소";(GET)
  4) JS - Ajax (GET/POST/PUT/DELETE)
  -->
  <a href="/el_jstl"> EL/JSTL 사용 해보기 </a>
  
  <hr>
  <br><br>
  <hr>
  <h1>회원가입</h1>
  <form action="/signUp" method="post">
  <ul>
    <ol>아이디 :        <input type="text" name="inputId" required></ol>
    <ol>비밀번호 :      <input type="password" name="inputPw" required></ol>
    <ol>비밀번호 확인 :  <input type="password" name="inputCheckedPw" required></ol>
    <ol>이름 :          <input type="text" name="inputName" required></ol>
    <ol>나이 :          <input type="number" name="inputAge" required></ol>
  </ul>
  <button>회원가입</button>
</form>
	  

</body>
</html>
